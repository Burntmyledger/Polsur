<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact — Polsur</title><link rel="stylesheet" href="style.css"/></head>
<body>
  <div class="bg-anim"></div><div class="bg-grain"></div>
  <div class="container header reveal"><div class="logo glow-strong">Polsur</div><button id="hb" class="hamburger">☰</button><nav><ul><li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="products.html">Products</a></li></ul></nav></div>
  <main class="container">
    <section class="hero reveal"><h1 class="glow-strong">Contact</h1><p class="lead link-muted">Have a question? Send a message below or join our Discord.</p></section>

    <footer class="footer reveal">Or join our Discord: <a class="link-muted" href="https://discord.com/" target="_blank">Invite</a></footer>
